<div class="container">
  <div class="d-flex justify-content-center row">
    <div class="col-md-6">
      <h4>Lista de Productos</h4>
    </div>
    <div class="col-md-6">
      <a routerLink="/producto/create" class="btn btn-success float-md-end" style="margin-left: 2px; margin-top: 2px;">Crear Nueva Categoría</a>
    </div>
  </div>
  <div class="row top5">
    <div class="col-md-1 border-bottom"><h5>Id</h5></div>
    <div class="col-md-2 border-bottom"><h5>Nombre</h5></div>
    <div class="col-md-3 border-bottom"><h5>Última actualización</h5></div>
    <div class="col-md-2 border-bottom"><h5>Número Pedido</h5></div>
    <div class="col-md-3 border-bottom d-md-flex justify-content-md-center"><h5>Acción</h5></div>
  </div>
  <div *ngFor="let producto of productos" class="row top5 align-items-center">
    <div class="col-md-1">{{ producto.id }}</div>
    <div class="col-md-2">{{ producto.nombre }}</div>
    <div class="col-md-3">{{ producto.fecha_alta | date: 'dd/MM/yyyy HH:mm:ss'}}</div>
    <div class="col-md-2">{{ producto.numPelis}}</div>


    <div class="col-md-3 d-md-flex justify-content-md-center">
      <button type="button" [routerLink]="['/producto/', 'edit', producto.id  ]" class="btn btn-secondary" style="margin-left: 2px; margin-top: 2px;">Editar</button>
      <button type="button" (click)="deleteProducto(producto.id)" class="btn btn-danger" style="margin-left: 2px; margin-top: 2px;">Eliminar</button>

    </div>
  </div>
</div>
